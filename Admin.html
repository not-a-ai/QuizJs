<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="https://online.igti.com.br/accounts/1/files/309117/download?verifier=u5CehW3uypIuN5ad6ZLMJfq7pZtNYduDy2gd9Zr8">
    <title>Painel de Controle</title>
    <script src="/scripts/LocalStorage.js"></script>
    <script src="/scripts/admin.js"></script>
</head>
    <body>
        <div class="sidebar">
            <nav class="sidebar__navigation">
                <div class="logo">
                    <img src="/images/logo2.png" alt="Logo"/>
                </div>
                <ul>
                    <li><button onclick="onMenu('User')"><spam class="fa fa-user"></spam> Usuários</button></li>
                    <li><button onclick="onMenu('Quest')"><spam class="fa fa-book"></spam> Questões</button></li>
                    <li><button onclick="onMenu('Config')"><spam class="fa fa-cog"></spam> Configurações</button></li>
                    <li><button onclick="onMenu('Exit')"><spam class="fa fa-sign-out-alt"></spam> Sair</button></li>
                </ul>
            </nav>
        </div>
        <main>
            <div id="userMenu" class="hidden">
                <div id="userBody" class="user-body"></div>
                <div id="userFooter" class="user-footer">
                    <button onclick="onNewUser()"><spam class="fa fa-plus"></spam> Novo</button>
                    <button><spam class="fa fa-save"></spam> Salvar</button>
                    <button onclick="onCancelUser()">Cancelar</button>
                </div>
            </div>
            <div id="questMenu" class="menu-quest">
                <div class="header">
                    <button onclick="fillQuestions(1)">Trilha 1</button>
                    <button onclick="fillQuestions(2)">Trilha 2</button>
                    <button onclick="fillQuestions(3)">Trilha 3</button>
                </div>
                <div id="questBody" class="quest-body"></div>
                <div id="questFooter" class="hidden">
                    <button onclick="onClickEdit(-1)"><spam class="fa fa-plus"></spam> Nova</button>
                    <button onclick="onSaveReorder()"><spam class="fa fa-save"></spam> Salvar</button>
                    <button onclick="onCancel()">Cancelar</button>
                </div>
                <div id="editFooter" class="hidden">
                    <button onclick="onSaveQuestion()"><spam class="fa fa-save"></spam> Salvar</button>
                    <button onclick="onCancelQuestion()">Cancelar</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Todos os direitos reservados | XP Educação © 2024</p>
        </footer>
    </body>
</html>
