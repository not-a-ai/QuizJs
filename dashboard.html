<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/inicial.css">
  <link rel="stylesheet" href="/styles/dashboard.css">
  <link rel="shortcut icon" href="/images/logo_xp.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <script src="./scripts/dashboard.js"></script>
  <title>Quiz</title>
</head>
<body>
  <header>
    <div></div>
    <div id="logoDash"><img src="/images/log_quiz.png" alt="Logo XPE" class="logo2" ></div>
    <div>
      <div id="userXp">
        <h2>Ola, Usuário!</h2>
        <p>XP: 0</p>
      </div>
    </div>
  </header>
  <main>
    <section id="trilha">
      <h3>Trilhas</h3>
        <div class="dashbox" id="trilha-list">
          <a class="card" href="/level.html">
            <div class="trilhas unlock" >
              <img src="/images/trilha1-unlock.png" alt="">
              <p>Fundamentos Financeiros</p>
            </div>
          </a>
          <a class="card" href="/dashboard.html">
            <div class="trilhas lock">
              <img src="/images/trilha2-block.png" alt="">
              <p>Caminho para a Estabilidade</p>
            </div>
          </a>
         
          <a class="card" href="/dashboard.html">
            <div class="trilhas lock">
              <img src="/images/trilha3-block.png" alt="">
              <p>Trilha da Prosperidade</p>
            </div>
          </a>
          

        </div>
    </section>

    <section id="progresso">
      <h3>Progresso</h3>
      <div class="dashbox">
        <div id="progresso-card">
          <img src="/images/trilha1-box.png" alt="Trilha 1">
          <div id="details-progress">
            <p style="margin-bottom: 2rem;"><b>Fundamentos Financeiros</b></p>
            <p>0%</p>
            <div class="progress-container">
              <div class="progress-bar" id="myBar"></div>
            </div>
          </div>
        </div>
        <a href="/level.html" id="continuos-btn"><button >Continuar</button></a>
        
      </div>
      
    </section>

    <section id="medalha">
      <h3>Medalhas</h3>
      <div class="dashbox">
        <div id="medalha-box">
          <h2>Não possui um ainda...</h2>
          <p>Ganhe mais XP.</p> 
        </div>
        
      </div>
    </section>
  </main>
  <footer>
    <p>Todos os direitos reservados | XP Educação © 2024</p>
  </footer>
</body>
</html>
