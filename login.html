<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://online.igti.com.br/accounts/1/files/309117/download?verifier=u5CehW3uypIuN5ad6ZLMJfq7pZtNYduDy2gd9Zr8">
    <title>Login no Quiz</title>
    <script src="./scripts/login.js"></script>
</head>
<body>
    <div id="Warning-Frame" class="Message_holder hidden">
        <img src="/images/info.png" class="icon_warning">
        Usuário ou senha inválidos
    </div>
    <div class="Login__container">
        <div class="Login">
            <div class="Login__innerContent">
                <div class="Login-header">
                    <div class="Login-header__logo">
                        <img alt="XPe" src="https://online.igti.com.br/accounts/1/files/309114/download?verifier=ewlKzdcsQEf4gkcM3EJ0q08i3t5snqnYfiR5DDQH">
                    </div>
                </div>
                <div class="Login__body">
                    <form id="login_form">
                        <div class="Form-control">
                            <label class="Label" for="unique_id">E-mail</label>
                            <input class="InputText" type="text" id="unique_id">
                        </div>
                        <div class="Form-control">
                            <label class="Label" for="session_pw">Senha</label>
                            <input class="InputText" type="password" id="session_pw">
                        </div>
                        <div class="Login__actions">
                            <div class="Login__actions-timeout">
                                <a class="forgot_pw_link" href="#">Recuperar senha</a>
                            </div>
                            <div class="Form-control">
                                <button type="button" class="button_login" onclick="onClickLogin()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Todos os direitos reservados | XP Educação © 2024</p>
    </footer>
</body>
</html>
